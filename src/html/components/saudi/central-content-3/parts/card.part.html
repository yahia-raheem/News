<div class="abs-card animate fade-in" data-delay="@@delay">
    <p class="title">@@title</p>
    <img src="@@img" loading="lazy">
    <div class="suffix">
        <h6 class="number animate counter" data-count-to="@@number" data-step="@@step"></h6>
        <p class="caption">@@caption</p>
    </div>
</div>
