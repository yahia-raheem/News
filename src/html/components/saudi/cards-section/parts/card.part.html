<div class="sec-card animate fade-in" data-delay="@@delay">
    <p class="prefix">@@prefix</p>
    <h5>@@title</h5>
    <div class="spacer"></div>
    <div class="country">
        <img src="@@icon" width="35" height="35" loading="lazy">
        <span>@@country</span>
    </div>
    <div class="separator"></div>
    <p class="suffix">@@caption1</p>
    <p class="suffix-caption">@@caption2</p>
</div>
