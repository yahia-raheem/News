<!-- Quote Section -->
<!-- {
        "bottomImage": image, 
        "video": string, 
        "vidThumbImage": string, 
    } -->
<div class="popup"></div>
<section class="quote">
    <div class="container">
        @@include('./parts/upper-para-ar.part.html')

        <div class="content-wrapper">
            <div class="thumb-container animate fade-in" onclick="document.openPopup(event)">
                <img src="@@vidThumbImage" alt="Video Thumbnail">
                <iframe width="100%" class="popup-target" height="100%" src="https://www.youtube.com/embed/6VDxnaf8JDA"
                    title="تحلية المياه - جعفر البلادي" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="quote-container">
                <div class="quote-card show-icon animate fade-in">
                    <span class="icon-quote">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </span>
                    @@include('./parts/card-content-ar.part.html')
                </div>
            </div>
        </div>
    </div>

    <img src="@@bottomImage" alt="chimnies" class="decoration">
</section>
