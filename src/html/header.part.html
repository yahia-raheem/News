<!-- Header -->
<!-- {
        "logo": image,
        "btnImage": image,
        "btnLink": string,
    } -->
<div class="loader-container active">
    <img loading="eager" src="@@logo" alt="Site Logo" class="logo">
    <div class="loader"></div>
</div>
<header class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-start align-items-center">
                <a href="@@homeLink" class="animate fade-in d-start">
                    <img loading="lazy" src="@@logo" alt="Site Logo" class="logo">
                </a>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <a href="@@btnLink" class="animate fade-in d-end">
                    <img loading="lazy" src="@@btnImage" alt="Change Language">
                </a>
            </div>
        </div>
    </div>
</header>
